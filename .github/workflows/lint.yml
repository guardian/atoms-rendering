name: lint ðŸ”Ž
on: [push]

jobs:
    run:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: '10.x'
            - name: Cache Dependencies
              uses: actions/cache@v2
                with:
                    path: ~/.npm
                    key: node-${{ hashFiles('**/package-lock.json') }}
                    restore-keys: node-
            - run: yarn
            - run: yarn lint
